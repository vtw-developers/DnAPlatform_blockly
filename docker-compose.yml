services:
  postgres:
    image: postgres:15
    container_name: blockly_postgres
    environment:
      - POSTGRES_DB=blockly_db
      - POSTGRES_USER=blockly_user
      - POSTGRES_PASSWORD=blockly_password
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
    networks:
      - blockly_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockly_user -d blockly_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: blockly_backend
    environment:
      - DB_HOST=postgres
      - DB_NAME=blockly_db
      - DB_USER=blockly_user
      - DB_PASSWORD=blockly_password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=http://192.168.0.2:11434
      - ALLOWED_ORIGINS=http://localhost:5000,http://192.168.0.2:5050,http://121.65.128.115:5050
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blockly_network
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: blockly_frontend
    volumes:
      - ./frontend/.env:/app/.env
    ports:
      - "5050:80"
    depends_on:
      - backend
    networks:
      - blockly_network
    restart: always

volumes:
  postgres_data:

networks:
  blockly_network:
    driver: bridge 