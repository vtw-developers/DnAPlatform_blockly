version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: dna-platform-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dna-platform-backend
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "${PORT}:8000"
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dna-platform-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "${VITE_PORT}:80"
    depends_on:
      - backend
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: dna-platform-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    command: serve
    restart: always
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  postgres_data:
  ollama_data: 