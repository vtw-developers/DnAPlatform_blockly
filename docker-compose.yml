version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dna-platform-db
    environment:
      POSTGRES_DB: blockly_db
      POSTGRES_USER: blockly_user
      POSTGRES_PASSWORD: blockly_password
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data      
    restart: always
    networks:
      - blockly_network

  airflow-db:
    image: postgres:15-alpine
    container_name: dna-platform-airflow-db
    environment:
      POSTGRES_DB: airflow_db
      POSTGRES_USER: airflow_user
      POSTGRES_PASSWORD: airflow_password
    ports:
      - "5433:5432"
    volumes:
      - ./docker/airflow/postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - blockly_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dna-platform-backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: always
    privileged: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - blockly_network
      - dna-platform-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dna-platform-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5050:80"
    depends_on:
      - backend
    restart: always
    networks:
      - blockly_network

  airflow:
    image: apache/airflow:2.7.3
    container_name: dna-platform-airflow
    user: "50000:0"
    depends_on:
      - airflow-db
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow_user:airflow_password@airflow-db:5432/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=your_fernet_key_here
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
    ports:
      - "8080:8080"
    volumes:
      - ./docker/airflow/dags:/opt/airflow/dags
      - ./docker/airflow/logs:/opt/airflow/logs
      - ./docker/airflow/plugins:/opt/airflow/plugins
      - ./docker/airflow/data:/opt/airflow/data
    restart: always
    networks:
      - blockly_network
    command: >
      bash -c "
        while ! pg_isready -h airflow-db -p 5432 -U airflow_user; do
          echo 'Waiting for airflow-db...';
          sleep 2;
        done;
        airflow db migrate &&
        airflow users create --username admin --password vtw210302 --firstname admin --lastname admin --role Admin --email admin@example.com || true &&
        airflow scheduler & airflow webserver"    

volumes:
  postgres_data: 

networks:
  blockly_network:
    driver: bridge
  dna-platform-network:
    name: dna-platform-network
    driver: bridge
    external: true 