version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dna-platform-db
    environment:
      POSTGRES_DB: blockly_db
      POSTGRES_USER: blockly_user
      POSTGRES_PASSWORD: blockly_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dna-platform-backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: always
    privileged: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dna-platform-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5050:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data: 