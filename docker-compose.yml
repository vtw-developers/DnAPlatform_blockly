services:
  postgres:
    image: postgres:15-alpine
    container_name: dna-platform-db
    environment:
      POSTGRES_DB: blockly_db
      POSTGRES_USER: blockly_user
      POSTGRES_PASSWORD: blockly_password
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data      
    restart: always
    networks:
      - blockly_network

  airflow-db:
    image: postgres:15-alpine
    container_name: dna-platform-airflow-db
    environment:
      POSTGRES_DB: airflow_db
      POSTGRES_USER: airflow_user
      POSTGRES_PASSWORD: airflow_password
    ports:
      - "5433:5432"
    volumes:
      - ./docker/airflow/postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - blockly_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dna-platform-backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: always
    privileged: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - blockly_network
      - dna-platform-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: dna-platform-frontend
    env_file:
      - ./.env
    ports:
      - "5050:80"
    depends_on:
      - backend
    restart: always
    networks:
      - blockly_network

  airflow:
    image: apache/airflow:2.7.3-python3.11
    container_name: dna-platform-airflow
    user: "50000:0"
    depends_on:
      - airflow-db
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow_user:airflow_password@airflow-db:5432/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=your_fernet_key_here
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./docker/airflow/dags:/opt/airflow/dags
      - ./docker/airflow/logs:/opt/airflow/logs
      - ./docker/airflow/plugins:/opt/airflow/plugins
      - ./docker/airflow/data:/opt/airflow/data
      - ./docker/airflow/requirements.txt:/opt/airflow/requirements.txt  # 기본 requirements.txt
      - ./docker/airflow/requirements-pirel.txt:/opt/airflow/requirements-pirel.txt  # PiREL 전용
      - ./docker/airflow/requirements-equiv.txt:/opt/airflow/requirements-equiv.txt  # Equiv 전용
      - ./docker/airflow/init-airflow.sh:/opt/airflow/init-airflow.sh  # 초기화 스크립트 마운트
      - /data/workspace/Vtw:/data/workspace/Vtw  # 도커 밖의 semantic equivalent 파일들에 접근하기 위한 볼륨 마운트
      - /data/workspace/PiREL_generator:/data/workspace/PiREL_generator  # PiREL 번역기 접근을 위한 볼륨 마운트
    restart: always
    networks:
      - blockly_network
    command: bash /opt/airflow/init-airflow.sh    

networks:
  blockly_network:
    driver: bridge
  dna-platform-network:
    driver: bridge 